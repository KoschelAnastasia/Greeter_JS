<!DOCTYPE html>
<html lang="de">
    <head>
        <!-- HTML mit JS verbunden. -->
        <!-- Die "meta"-Angaben sind quasi das BIOS für eine Webseite - hier sind die Basics vermerkt, mit der der Browser arbeiten soll wenn er die Seite betritt -->
        <meta charset="UTF-8"> 
        <!-- HTML mit Zukunftige CSS verbunden -->
        <link rel="stylesheet" href="greeter.css">

        <title>Greeter JS Projekt</title>
        <style>
        </style>
        
    </head>

    <body>
        
        <!-- Uberschrift für Vorname Feld -->
        <div id = "form">
        <h1>Wie heißen Sie?</h1>
        
        <label for="vorname">Vorname:</label>
        <!-- Vorname Feld, hier schreibt Nutzer der Vorname; Type fon eingegebene Information sollte text sein; Information hat ein id mit "vormame" das ist die Kennung für die Feld;
        "name ="vormame"" - dies ist der Name von Vorname Feld, der beim Senden die Information an der Server gesendet wird; required - dieses Atribut gibt an,
        dass das Feld vor dem Absenden die Information ausgefüllt sein muss; minlength und maxlength ist maximale und minimale Länge des eingegebene Text; size ist die Große des Eingabefeldes in Zeichen -->
        <input type="text" id="vorname" name="vorname"  minlength="3" maxlength="13" size="15" />
        <br>
        <br>
        <!-- Das gleiche für Nachname -->
        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" minlength="3" maxlength="13" size="15" />
        <br>
        <br>   
        <!-- Button Radio Type. Benutzer kann von zwei Möglichkeiten wahlen männlich oder weiblich. Jeder Möglichkeiten hat
        eigene Value, das wird später Begrüssung von Menchen über 40 zu Begrusung, anstatt logik dafür in JS zu schreiben
        benutze ich einfach Value von Objekts -->
        <h1>Was ist ihre Geschlecht?</h1>
        <input type="radio" id="geschlechtWeib" name="geschlecht" value="Frau" checked="checked"/>
        <label for="weiblich">weiblich</label>
        <br>
        <br>
        <input type="radio" id="geschlechtMann" name="geschlecht" value="Herr" />
        <label for="männlich">männlich</label>
        <br>
        <br>
        <!-- Vorname Feld, hier schreibt Nutzer der Alter; Type fon eingegebene Information sollte number sein; Information hat ein id mit "alter", das ist die Kennung für die Feld;
        "name ="alter"" - dies ist der Name von Alter Feld, der beim Senden die Information an der Server gesendet wird; min und max ist maximale und minimale Zahl
         des eingegebene Alter; size ist die Große des Eingabefeldes in Zeichen -->
        <h1>Wie Alt sind Sie?</h1>
        <label for="alter">Alter:</label>
        <input type="number" id="alter" name="alter" min ="1" max ="200" size="4" />
        <br>
        <br>
        <!-- Ein Button, die Formular sendet. button name="input" ist ein HTML-Button mit dem Namen "input", der in Formularen verwendet wird,
         um Daten an den Server zu senden. Das "id= "inputButton""-Attribut wird verwendet, um diesem Button eine eindeutige Kennung zuzuweisen. Dies ermöglicht es,
         den Button leicht mit JavaScript oder CSS anzusprechen und zu bearbeiten.-->
        <h2>Ist alles richtig? Dann senden Sie Formular.</h2>
        <button name="input" id="inputButton" >Formular senden</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <!-- In diese Teil wird Begrüsung und Spiel aufgerufen. Manche Elemente werden min JS logik "gelöscht nach dem sie
        ihre Zwechk erfüllt haben. Z.b: Begrüsung wird gelöscht nach dem Nutzer Spiel anfangt oder entscheidet die nicht zu spielen" -->
        <div id="infoText">
            <span id="begrusung"></span>
            <br>
            <span id="begrusung2"></span>
            <br>
            <br>
            <div id="radioJaNein"></div>
            <br>
            <div id="JaNeinInput"></div>
            <br>
            <br>
            <br>
        </div>
        <div id="ersteAntwort"></div>
        <div id="zweiteAntwort"></div>
            <br>   
            <br>
            <div id ="outputSpiel"></div>   
            <div id="warnung"></div>
            <br>   
            <div id="spielerZahl"></div>
            <br>   
            <div id="spielerZahlInputButton"></div>
            <br>   
            <br>   
            <div id="ergebnis"></div>
            <br>
            <div id = "nochEinOption">
                <div id="nochEinSpiel"></div>
                <br>
                <div id="radioNochEinMal"></div>
                <div id="nochEinMalButton"></div>
            </div>
            <div id="wiedersehen"></div>
        <!-- JS logik -->
        <script src="greeter.js"></script>        
            <!-- Ende von Body -->
    </body>
